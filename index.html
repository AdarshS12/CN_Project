<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <form>
        <h2>Already Registered? <u>LOGIN</u> now</h2>
        <div>
          <label for="username">Email</label>
          <input
            type="email"
            name="username"
            id="username"
            required
            placeholder="abc@gmail.com"
          />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <button type="submit">
            <img
              width="30"
              height="10"
              src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            />
            Login
          </button>
        </div>
      </form>
    </header>
    <hr />
    <div>
      <main>
        <a href=""><h3>Coding Ninjas Blogs</h3></a>
        <img
          width="100%"
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
        />
        <hr />
        <br />
        <div>
          <h2><u>REGISTRATION</u></h2>
          <br />
          <form>
            <div style="margin-bottom: 0.125rem;">
              <label for="first">First Name:&emsp;&emsp;&ensp;</label>
              <input
                style="margin-bottom: 0.25rem;"
                type="text"
                name="first"
                id="first"
                required
              />
              <br />
              <label for="last">Last Name:&emsp;&emsp;&ensp;</label>
              <input
                style="margin-bottom: 0.25rem;"
                type="text"
                name="last"
                id="last"
                required
              />
            </div>
            <div>
              <label for="flat"
                >&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;Flat No./House
                No.</label
              >
              <input
                style="margin-bottom: 0.25rem;"
                type="text"
                name="flat"
                id="flat"
                required
              />
            </div>
            <div>
              <label for=""
                >Current Address:&ensp;&nbsp;Locality
                &emsp;&emsp;&emsp;&emsp;&nbsp;</label
              >
              <input
                style="margin-bottom: 0.25rem;"
                type="text"
                name="address"
                id="address"
              />
            </div>
            <div>
              <label for=""
                >&ensp;&nbsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;&emsp;&ensp;
                City &emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;&ensp;</label
              >
              <input
                style="margin-bottom: 0.5rem;"
                type="text"
                name="address"
                id="address"
              />
            </div>
            <div style="margin-bottom: 0.25rem;">
              <label for=""
                ><b>Is Current address and Permanent address same?</b></label
              >
              <input type="radio" name="same" value="YES" required />Yes
              <input type="radio" name="same" value="NO" />No
            </div>
          </form>
          <form>
            <div>
              <label for="username"
                >Email:&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label
              >
              <input
                style="margin-bottom: 0.25rem;"
                type="email"
                name="username"
                id="username"
                required
                placeholder="abc@gmail.com"
              />
              <div>
                <label for="password"
                  >Password:&emsp;&ensp;&emsp;&ensp;&nbsp;</label
                >
                <input
                  style="margin-bottom: 1.25rem;"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </div>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
